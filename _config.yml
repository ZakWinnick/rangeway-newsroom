# Rangeway Energy Newsroom
# Jekyll configuration for GitHub Pages

# Site settings
title: Rangeway Energy Newsroom
description: "Official newsroom for Rangeway Energy. Latest announcements, press releases, and media kit for America's premier scenic corridor charging network."
url: "https://newsroom.rangeway.energy"
baseurl: ""
asset_version: "2.2"

# Organization info
organization:
  name: Rangeway Energy
  tagline: "Indoor Comfort. Every Stop."
  main_site: "https://rangewayev.com"
  email: media@rangewayev.com
  phone: "(650) 420-6300"

# Social media
social:
  twitter: "https://x.com/rangewayev"
  instagram: "https://instagram.com/rangewayev"
  linkedin: "https://linkedin.com/company/rangewayenergy"
  youtube: "https://youtube.com/@rangewayev"

# Analytics
analytics:
  enabled: true
  tinylytics_id: "Ttvq2PXhcrG1Fe7a9H-v"

# Build settings
markdown: kramdown
theme: null
future: false  # Hide posts with future dates until their publish date
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Collections
collections:
  press_releases:
    output: true
    permalink: /press/:title/
  case_studies:
    output: true
    permalink: /case-studies/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      category: "blog"
  - scope:
      path: ""
      type: "press_releases"
    values:
      layout: "press-release"
  - scope:
      path: ""
      type: "case_studies"
    values:
      layout: "case-study"

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - .gitignore
  - vendor
